<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Nav</title>
    <!--Stylesheets-->
    <link rel="stylesheet" href="nav.css">
    <!--Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Istok+Web:400,700" rel="stylesheet">
</head>

<body>
    

    <div class="navbar">
  
      <a class="nav-item google" href="http://google.com">Google </a>
      <a class="nav-item facebook" href="http://facebook.com">facebook</a>
      <a class="nav-item youtube" href="http://youtube.com">youtube</a>
      <a class="nav-item twitter" href="http://twitter.com">twitter</a>
      <button id="hide">Hide</button>
      <button id="show">Show</button>

       
    </div>
    <p>If you click on the "Hide" button, I will disappear.</p>
    
    <script src="jquery-3.3.1.min.js"></script>
    <script src="nav.js"></script>
</body>

</html>
